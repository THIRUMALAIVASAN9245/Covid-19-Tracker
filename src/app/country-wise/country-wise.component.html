<h3 class="text-center">Country Wise List</h3>
<div class="row">
  <div class="col-lg-12 badge badge-outline-dark" style="text-align: left;">
    <div class="form-group mb-1 mt-3">
      <label for="exampleInput">Filter by country</label>
      <input type="text" [(ngModel)]="searchText" class="form-control" id="exampleInput" aria-describedby="emailHelp"
        placeholder="Enter Country Name">
    </div>
  </div>
</div>
<div class="my-custom-scrollbar">
  <table class="table table-striped">
    <thead class="thead-dark">
      <th>Country</th>
      <th>Confirmed</th>
      <th>Active</th>
      <th>Recovered</th>
      <th>Deceased</th>
    </thead>
    <tbody>
      <tr *ngFor="let sd of stateData | grdFilter: {Country:searchText}; let i = index">
        <!-- {{sd | json}} -->
        <td class="text-uppercase badge badge-outline-dark" *ngIf="sd.TotalConfirmed>0">{{sd.Country}}</td>
        <td class="text-danger" *ngIf="sd.TotalConfirmed>0">{{sd.TotalConfirmed}} <small>[+{{sd.NewConfirmed}}]</small></td>
        <td class="text-primary" *ngIf="sd.TotalConfirmed>0">{{sd.TotalConfirmed - (sd.TotalRecovered+sd.TotalDeaths)}}
        </td>
        <td class="text-success" *ngIf="sd.TotalConfirmed>0">{{sd.TotalRecovered}}<small>[+{{sd.NewRecovered}}]</small></td>
        <td class="text-secondary" *ngIf="sd.TotalConfirmed>0">{{sd.TotalDeaths}}<small>[+{{sd.NewDeaths}}]</small></td>
      </tr>
    </tbody>
  </table>
</div>
