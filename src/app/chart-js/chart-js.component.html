<h3 class="text-center">Spread Trends</h3>
<div class="row">
    <div class="col-lg-12 badge badge-outline-dark" style="text-align: left;">
        <div class="form-group mb-1 mt-3">
            <label for="exampleInput">Filter by country</label>
            <!-- <input type="text" [(ngModel)]="searchText" class="form-control" id="exampleInput"
                aria-describedby="emailHelp" placeholder="Enter Country Name"> -->
            <div *ngIf="countryData.length>0" class="ng-autocomplete">
                <ng-autocomplete [data]="countryData" [searchKeyword]="keyword" placeHolder="Enter the Country Name"
                    (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)'
                    (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate"
                    [notFoundTemplate]="notFoundTemplate">
                </ng-autocomplete>

                <ng-template #itemTemplate let-item>
                    <a [innerHTML]="item"></a>
                </ng-template>

                <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
<div class="my-custom-scrollbar">
    <div id="confirmedContainer"></div>
    <br>
    <div id="recoveredContainer"></div>
    <br>
    <div id="deathsContainer"></div>
</div>
